<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun - MyShop</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>

    <!-- CUSTOM ALERT -->
    <div id="customAlert" class="custom-alert">
        <div class="alert-content">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: #3B82F6;"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
            <span></span>
        </div>
        <button class="close-alert-btn" onclick="closeAlert()">&times;</button>
    </div>

    <div class="login-container">
        <div class="login-wrapper">
            <h2>Buat Akun Baru</h2>
            <p class="login-desc">Daftar untuk mendapatkan pengalaman belanja terbaik.</p>
            
            <form action="/api/register" method="POST">
                <div class="form-group">
                    <label for="full-name">Nama Lengkap</label>
                    <input type="text" id="full-name" name="fullName" placeholder="John Doe" required>
                </div>

                <div class="form-group">
                    <label for="user-email">Email Address</label>
                    <input type="email" id="user-email" name="email" placeholder="nama@email.com" required>
                </div>

                <div class="form-group">
                    <label for="user-password">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="user-password" name="password" placeholder="Minimal 8 karakter" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('user-password', this)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Konfirmasi Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="confirm-password" name="confirmPassword" placeholder="Ulangi password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('confirm-password', this)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn-primary full-width">Daftar Akun</button>
            </form>

            <div class="login-footer">
                <p>Sudah punya akun? <a href="login.html">Masuk disini</a></p>
            </div>
        </div>
    </div>

    <script>
        function togglePassword(inputId, btn) {
            const input = document.getElementById(inputId);
            const isPassword = input.type === 'password';
            
            input.type = isPassword ? 'text' : 'password';

            const eyeOpen = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>`;
            const eyeClosed = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>`;
            
            btn.innerHTML = isPassword ? eyeClosed : eyeOpen;
        }

        function showCustomAlert(message) {
            const alertBox = document.getElementById('customAlert');
            const alertText = alertBox.querySelector('.alert-content span');
            alertText.textContent = message;
            alertBox.classList.add('show');
            setTimeout(() => { alertBox.classList.remove('show'); }, 3000);
        }

        function closeAlert() {
            document.getElementById('customAlert').classList.remove('show');
        }
    </script>

</body>
</html>
