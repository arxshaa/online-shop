<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - MyShop Admin</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="products.css">
</head>
<body>

    <!-- Navbar Atas -->
    <header class="dashboard-header">
        <div class="header-left">
            <div class="hamburger-menu" onclick="toggleSidebar()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <h1 class="page-title">Products</h1>
        </div>
        <div class="header-right">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search products...">
            </div>
            <div class="admin-profile">
                <div class="avatar">AD</div>
                <span class="role-badge">Admin</span>
            </div>
        </div>
    </header>

    <div class="sidebar-overlay" onclick="toggleSidebar()"></div>

    <div class="dashboard-layout">
        
        <!-- SIDEBAR -->
        <aside class="sidebar">
            <div class="sidebar-header-mobile">
                <h3>Menu</h3>
                <button class="close-btn" onclick="toggleSidebar()">&times;</button>
            </div>
            <nav>
                <ul>
                    <li>
                        <a href="dashboard.html">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>
                            Dashboard
                        </a>
                    </li>
                    <li>
                        <a href="products.html" class="active">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path><polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline><line x1="12" y1="22.08" x2="12" y2="12"></line></svg>
                            Products
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
                            Orders
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect><line x1="1" y1="10" x2="23" y2="10"></line></svg>
                            Payments
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
                            Customers
                        </a>
                    </li>
                    <li>
                        <a href="settings.html">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
                            Settings
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="dashboard-content">
            
            <!-- Page Actions -->
            <div class="page-actions">
                <div class="filter-group">
                    <select id="categoryFilter" class="form-select">
                        <option value="">All Categories</option>
                        <option value="electronics">Electronics</option>
                        <option value="clothing">Clothing</option>
                        <option value="accessories">Accessories</option>
                        <option value="shoes">Shoes</option>
                    </select>
                    <select id="statusFilter" class="form-select">
                        <option value="">All Status</option>
                        <option value="active">Active</option>
                        <option value="draft">Draft</option>
                        <option value="out_of_stock">Out of Stock</option>
                    </select>
                </div>
                <button class="btn-primary" onclick="openModal()">+ Add Product</button>
            </div>

            <!-- Products Table -->
            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Category</th>
                            <th>Price</th>
                            <th>Stock</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="productTableBody">
                        <!-- Data will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="pagination">
                <button class="btn-outline" disabled>Previous</button>
                <span class="page-info">Page 1 of 5</span>
                <button class="btn-outline">Next</button>
            </div>
        </main>
    </div>

    <!-- Add Product Modal -->
    <div class="modal-overlay" id="productModal">
        <div class="modal">
            <div class="modal-header">
                <h3 id="modalTitle">Add New Product</h3>
                <button class="close-modal" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="addProductForm" onsubmit="handleFormSubmit(event)">
                    <input type="hidden" id="productId">
                    <div class="form-group">
                        <label for="productName">Product Name</label>
                        <input type="text" id="productName" class="form-input" placeholder="e.g. Wireless Headphones">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="productCategory">Category</label>
                            <select id="productCategory" class="form-select">
                                <option value="">Select Category</option>
                                <option value="electronics">Electronics</option>
                                <option value="clothing">Clothing</option>
                                <option value="accessories">Accessories</option>
                                <option value="shoes">Shoes</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="productStatus">Status</label>
                            <select id="productStatus" class="form-select">
                                <option value="active">Active</option>
                                <option value="draft">Draft</option>
                                <option value="out_of_stock">Out of Stock</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="productPrice">Price (Rp)</label>
                            <input type="number" id="productPrice" class="form-input" placeholder="0">
                        </div>
                        <div class="form-group">
                            <label for="productStock">Stock</label>
                            <input type="number" id="productStock" class="form-input" placeholder="0">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="productImage">Product Image</label>
                        <input type="file" id="productImage" class="form-input" accept="image/*" onchange="handleImageUpload(this)">
                        <div id="imagePreviewContainer" style="margin-top: 10px; display: none; position: relative; width: fit-content; margin-left: auto; margin-right: auto;">
                            <img id="imagePreview" src="" alt="Preview" style="max-width: 100%; max-height: 200px; border-radius: 6px; border: 1px solid #E5E7EB; object-fit: contain; display: block;">
                            <button type="button" class="remove-image-btn" onclick="removeImage()">&times;</button>
                        </div>
                    </div>
                    <div class="modal-footer" style="padding: 0; border: none; margin-top: 20px;">
                        <button type="button" class="btn-secondary" onclick="closeModal()">Cancel</button>
                        <button type="submit" class="btn-primary">Save Product</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- GENERIC CUSTOM ALERT (Validation/Success) -->
    <div id="customAlert" class="custom-alert">
        <div class="alert-content">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: #3B82F6;"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
            <span></span>
        </div>
        <button class="close-alert-btn" onclick="closeAlert()">&times;</button>
    </div>

    <!-- Delete Confirmation Alert -->
    <div id="deleteAlert" class="custom-alert">
        <div class="alert-content">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: #EF4444;"><path d="M3 6h18"></path><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path></svg>
            <span>Are you sure you want to delete this product?</span>
        </div>
        <div class="alert-actions">
            <button class="btn-secondary" onclick="closeDeleteAlert()">Cancel</button>
            <button class="btn-primary btn-red" onclick="confirmDelete()">Delete</button>
        </div>
    </div>

    <script>
        // --- DATA & STATE ---
        let products = [];
        let currentImageBase64 = '';

        // --- DOM ELEMENTS ---
        const tableBody = document.getElementById('productTableBody');
        const searchInput = document.getElementById('searchInput');
        const categoryFilter = document.getElementById('categoryFilter');
        const statusFilter = document.getElementById('statusFilter');
        const modal = document.getElementById('productModal');
        const form = document.getElementById('addProductForm');
        const modalTitle = document.getElementById('modalTitle');
        const deleteAlert = document.getElementById('deleteAlert');
        let productToDeleteId = null;

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            loadProducts();
            renderTable();
            
            // Event Listeners for Filters
            searchInput.addEventListener('input', renderTable);
            categoryFilter.addEventListener('change', renderTable);
            statusFilter.addEventListener('change', renderTable);
        });

        function loadProducts() {
            const storedProducts = localStorage.getItem('products');
            if (storedProducts) {
                products = JSON.parse(storedProducts);
            } else {
                // Default data synced with index.html
                products = [
                    { id: 1, name: 'Sepatu Sneaker Keren', category: 'shoes', price: 350000, stock: 50, status: 'active', image: 'sepatu.jpg', sold: 0, created_at: new Date().toISOString(), deleted_at: null },
                    { id: 2, name: 'Jaket Hoodie Polos', category: 'clothing', price: 150000, stock: 100, status: 'active', image: 'jaket.jpg', sold: 0, created_at: new Date().toISOString(), deleted_at: null },
                    { id: 3, name: 'Jam Tangan Analog', category: 'accessories', price: 500000, stock: 30, status: 'active', image: 'jam.jpg', sold: 0, created_at: new Date().toISOString(), deleted_at: null },
                    { id: 4, name: 'Sepatu Lari Ringan', category: 'shoes', price: 450000, stock: 25, status: 'active', image: 'sepatu.jpg', sold: 0, created_at: new Date().toISOString(), deleted_at: null },
                    { id: 5, name: 'Kemeja Flannel Kotak', category: 'clothing', price: 200000, stock: 60, status: 'active', image: 'jaket.jpg', sold: 0, created_at: new Date().toISOString(), deleted_at: null },
                    { id: 6, name: 'Smartwatch Sport', category: 'accessories', price: 850000, stock: 15, status: 'active', image: 'jam.jpg', sold: 0, created_at: new Date().toISOString(), deleted_at: null },
                    { id: 7, name: 'Tas Ransel Canvas', category: 'accessories', price: 300000, stock: 40, status: 'active', image: 'sepatu.jpg', sold: 0, created_at: new Date().toISOString(), deleted_at: null },
                    { id: 8, name: 'Topi Baseball Polos', category: 'clothing', price: 75000, stock: 200, status: 'active', image: 'jaket.jpg', sold: 0, created_at: new Date().toISOString(), deleted_at: null },
                    { id: 9, name: 'Kacamata Hitam Retro', category: 'accessories', price: 120000, stock: 50, status: 'active', image: 'jam.jpg', sold: 0, created_at: new Date().toISOString(), deleted_at: null },
                    { id: 10, name: 'Dompet Kulit Pria', category: 'accessories', price: 250000, stock: 80, status: 'active', image: 'sepatu.jpg', sold: 0, created_at: new Date().toISOString(), deleted_at: null }
                ];
                saveProducts();
            }
        }

        function saveProducts() {
            localStorage.setItem('products', JSON.stringify(products));
        }

        // --- RENDER LOGIC ---
        function renderTable() {
            const searchTerm = searchInput.value.toLowerCase();
            const categoryValue = categoryFilter.value.toLowerCase();
            const statusValue = statusFilter.value.toLowerCase();

            // Filter Logic
            const filteredProducts = products.filter(product => {
                // Soft Delete Check
                if (product.deleted_at) return false;

                const matchesSearch = product.name.toLowerCase().includes(searchTerm);
                const matchesCategory = categoryValue === '' || product.category === categoryValue;
                const matchesStatus = statusValue === '' || product.status === statusValue;

                return matchesSearch && matchesCategory && matchesStatus;
            });

            // Clear Table
            tableBody.innerHTML = '';

            // Populate Table
            if (filteredProducts.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="6" style="text-align:center; padding: 2rem;">No products found</td></tr>';
                return;
            }

            filteredProducts.forEach(product => {
                const row = document.createElement('tr');
                
                // Format Currency
                const formattedPrice = new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR' }).format(product.price);
                
                // Status Badge Class
                const statusClass = product.status === 'out_of_stock' ? 'out-of-stock' : product.status;
                const statusLabel = product.status.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());

                row.innerHTML = `
                    <td>
                        <div class="product-cell">
                            <img src="${product.image}" class="product-img" alt="${product.name}" style="object-fit: cover;">
                            <span class="product-name">${product.name}</span>
                        </div>
                    </td>
                    <td style="text-transform: capitalize;">${product.category}</td>
                    <td>${formattedPrice}</td>
                    <td>${product.stock}</td>
                    <td><span class="status ${statusClass}">${statusLabel}</span></td>
                    <td>
                        <button class="btn-icon" onclick="editProduct(${product.id})">Edit</button>
                        <button class="btn-icon text-red" onclick="deleteProduct(${product.id})">Delete</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        // --- IMAGE HANDLING ---
        function handleImageUpload(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    currentImageBase64 = e.target.result;
                    document.getElementById('imagePreview').src = currentImageBase64;
                    document.getElementById('imagePreviewContainer').style.display = 'block';
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function removeImage() {
            currentImageBase64 = '';
            document.getElementById('imagePreview').src = '';
            document.getElementById('imagePreviewContainer').style.display = 'none';
            document.getElementById('productImage').value = '';
        }

        // --- CRUD OPERATIONS ---

        function openModal() {
            // Reset form for Add mode
            form.reset();
            document.getElementById('productId').value = '';
            
            // Reset Image
            currentImageBase64 = '';
            document.getElementById('imagePreview').src = '';
            document.getElementById('imagePreviewContainer').style.display = 'none';
            document.getElementById('productImage').value = '';

            modalTitle.textContent = 'Add New Product';
            modal.classList.add('active');
        }

        function closeModal() {
            modal.classList.remove('active');
        }

        function handleFormSubmit(e) {
            e.preventDefault();

            const id = document.getElementById('productId').value;
            const name = document.getElementById('productName').value;
            const category = document.getElementById('productCategory').value;
            const price = parseFloat(document.getElementById('productPrice').value);
            const stock = parseInt(document.getElementById('productStock').value);
            let status = document.getElementById('productStatus').value;

            // Validation
            if (!name || !category || isNaN(price) || isNaN(stock)) {
                return;
            }

            // Business Logic: Stock Update
            if (stock === 0) {
                status = 'out_of_stock';
            } else if (status === 'out_of_stock' && stock > 0) {
                status = 'active'; // Default back to active if stock added
            }

            if (id) {
                // Edit Existing
                const productIndex = products.findIndex(p => p.id == id);
                if (productIndex > -1) {
                    products[productIndex] = { 
                        ...products[productIndex], 
                        name, category, price, stock, status, 
                        image: currentImageBase64 || products[productIndex].image, // Pakai gambar baru atau tetap yang lama
                        updated_at: new Date().toISOString() 
                    };
                }
            } else {
                // Add New
                const newProduct = {
                    id: Date.now(), // Simple ID generation
                    name, category, price, stock, status,
                    image: currentImageBase64 || 'sepatu.jpg', // Default image if none uploaded
                    sold: 0,
                    created_at: new Date().toISOString(),
                    deleted_at: null
                };
                products.push(newProduct);
            }

            saveProducts(); // Simpan ke LocalStorage
            closeModal();
            renderTable();
        }

        function editProduct(id) {
            const product = products.find(p => p.id === id);
            if (!product) return;

            document.getElementById('productId').value = product.id;
            document.getElementById('productName').value = product.name;
            document.getElementById('productCategory').value = product.category;
            document.getElementById('productPrice').value = product.price;
            document.getElementById('productStock').value = product.stock;
            document.getElementById('productStatus').value = product.status;

            // Set Image State
            currentImageBase64 = product.image;
            if (product.image) {
                document.getElementById('imagePreview').src = product.image;
                document.getElementById('imagePreviewContainer').style.display = 'block';
            } else {
                document.getElementById('imagePreviewContainer').style.display = 'none';
            }

            modalTitle.textContent = 'Edit Product';
            modal.classList.add('active');
        }

        function deleteProduct(id) {
            productToDeleteId = id;
            deleteAlert.classList.add('show');
        }

        function closeDeleteAlert() {
            deleteAlert.classList.remove('show');
            productToDeleteId = null;
        }

        function confirmDelete() {
            if (productToDeleteId) {
                const productIndex = products.findIndex(p => p.id === productToDeleteId);
                if (productIndex > -1) {
                    products[productIndex].deleted_at = new Date().toISOString();
                    saveProducts(); // Simpan ke LocalStorage
                    renderTable();
                }
                closeDeleteAlert();
            }
        }

        function showCustomAlert(message) {
            const alertBox = document.getElementById('customAlert');
            const alertText = alertBox.querySelector('.alert-content span');
            alertText.textContent = message;
            alertBox.classList.add('show');
            setTimeout(() => { alertBox.classList.remove('show'); }, 3000);
        }

        function closeAlert() {
            document.getElementById('customAlert').classList.remove('show');
        }

        // Close modal when clicking outside
        modal.addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.querySelector('.sidebar-overlay');
            
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        }
    </script>
</body>
</html>
